                        <script>
                        function showPage(page) {
                            document.getElementById('base').style.display = 'none';
                            document.getElementById('additional').style.display = 'none';
                            document.getElementById('no-chosen').style.display = 'none';
                            document.getElementById(page).style.display = 'block';
                        }

                        function calculateCost() {
                            const roleCost = parseFloat(document.getElementById('role').value);
                            const countryMultiplier = parseFloat(document.getElementById('country').value);
                            const yearsExperience = parseInt(document.getElementById('experience').value);
                            const bonusTimes = parseInt(document.getElementById('bonus').value);
                            const bonusPercent = parseFloat(document.getElementById('bonusPercent').value) / 100;
                            const pcRental =  parseFloat(document.getElementById('pcRental').value);
                            const PrivateHealth =  parseFloat(document.getElementById('PrivateHealth').value);
                            const holidayWork = parseFloat(document.getElementById('holidayWork').value);
                            let holidayBonus = 0;

                            if (holidayWork) {
                                const country = document.getElementById('country').value;
                                if (country == "1") {
                                    holidayBonus = 130; // Colombia
                                } else if (country == "1.09") {
                                    holidayBonus = 150; // Ecuador
                                } else if (country == "1.25") {
                                    holidayBonus = 155; // Mexico
                                }
                            }
                            const pcRentalC = 75;
                            const PrivateHealthC = 120;
                            const experienceMultiplier = 1 + (0.2 * yearsExperience);
                            const baseAnnualSalary = roleCost * countryMultiplier * experienceMultiplier;
                            const adminCost = baseAnnualSalary * 0.52; // 52% of the base salary
                            const bonusCost = roleCost/12 * bonusPercent * bonusTimes;
                            const kubofee = 475
                            const totalCost = baseAnnualSalary + kubofee*12 + bonusCost + (pcRentalC * 12 * pcRental) + (holidayBonus * 12) + adminCost + (PrivateHealthC * 12 * PrivateHealth);

                            // Mostrar costos en la sección de costos (mensual)
                            document.getElementById('salaryCost').innerHTML = `<strong>Base Salary :</strong> $${(baseAnnualSalary / 12).toFixed(2)}`;
                            document.getElementById('adminCost').innerHTML = `<strong>Social Contributions :</strong> $${(adminCost / 12).toFixed(2)}`;
                            document.getElementById('kubofee').innerHTML = `<strong>Administrative Fees :</strong> $${(kubofee).toFixed(2)}`;                          
                            document.getElementById('bonusCost').innerHTML = `<strong>Bonus Cost :</strong> $${(bonusCost / 12).toFixed(2)}`;
                            document.getElementById('pcRentalCost').innerHTML = pcRental > 0 ? `<strong>PC Rental :</strong> $75` : '';
                            document.getElementById('PrivateHealthCost').innerHTML = PrivateHealth > 0 ? `<strong>Private Health Insurance :</strong> $120` : '';
                            document.getElementById('holidayBonus').innerHTML = holidayBonus > 0 ? `<strong>Holiday Work Bonus :</strong> $${holidayBonus.toFixed(2)}` : '';

                            // Mostrar beneficios sin costo
                            let extraBenefitsText = "";
                            const extraVacationDays = document.getElementById('extraVacationDays').value;
                            const birthdayLeave = parseFloat(document.getElementById('birthdayLeave').value);
                            const earlyFridays = parseFloat(document.getElementById('earlyFridays').value);

                            if (extraVacationDays > 0) {
                                extraBenefitsText += `<strong>Extra Vacation Days:</strong> ${extraVacationDays} days<br>`;
                            }

                            if (birthdayLeave) {
                                extraBenefitsText += `<strong>Birthday Leave:</strong> Yes<br>`;
                            }

                            if (earlyFridays) {
                                extraBenefitsText += `<strong>Early Fridays (2pm):</strong> Yes<br>`;
                            }

                            if (extraBenefitsText) {
                                document.getElementById('extraBenefits').innerHTML = extraBenefitsText;
                            } else {
                                document.getElementById('extraBenefits').innerHTML = "None";
                            }

                            // Mostrar el Total Anual
                            document.getElementById('totalCost').innerHTML = `<strong>Total Annual Cost:</strong> $${(totalCost).toFixed(2)}`;

                            // Mostrar el Total Mensual
                            const totalMonthlyCost = totalCost / 12;
                            document.getElementById('totalMonthlyCost').innerHTML = `<strong>Total Monthly Cost:</strong> $${totalMonthlyCost.toFixed(2)}`;

                         // Ahorro vs. salario en EE. UU.
                        }
